name: Smart Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync_except_workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream Remote (DustinWin)
        run: |
          git remote add upstream https://github.com/DustinWin/ruleset_geodata.git
          git fetch upstream

      - name: Sync Everything EXCEPT Workflows and README
        run: |
          echo "Starting sync..."
          git checkout master
          git checkout upstream/master -- .
          git checkout HEAD -- .github/workflows
          git checkout HEAD -- README.md

          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected from upstream. Committing..."
            git add .
            git commit -m "chore: sync upstream changes (preserving workflows and README)"
            git push origin master
            echo "Sync success."
          else
            echo "No updates found from upstream (excluding protected files)."
          fi
